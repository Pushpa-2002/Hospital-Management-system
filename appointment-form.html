<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic styling for the appointment form */
        .appointment-form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f7fe;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .appointment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .appointment-form input,
        .appointment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-form button {
            background-color: #4161d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .appointment-form button:hover {
            background-color: #3558c2;
        }

        .appointment-details {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .appointment-details h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .appointment-details p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="doctor-nav-item" style="display: none;"><a href="doctors.html">Doctors</a></li>
                <li id="patient-nav-item" style="display: none;"><a href="patient.html">Patients</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="login-nav-item"><a href="login.html">Login</a></li> <!-- Initially visible -->
                <li id="logout-nav-item" style="display: none;"><a href="#" id="logout-link">Logout</a></li> <!-- Initially hidden -->
                <li id="appointments-nav-item" style="display: none;"><a href="appointment.html">Appointments</a></li>
            </ul>
        </nav>
    </header>

    <section id="appointmentFormSection" class="appointment-form">
        <h2>Appointment Form</h2>
        <form id="appointmentForm">
            <div>
                <label for="doctorName">Doctor Name</label>
                <input type="text" id="doctorName" name="doctorName" readonly>
            </div>
            <div>
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" name="specialty" readonly>
            </div>
            <div>
                <label for="patientName">Patient Name</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div>
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="1">
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="appointmentDetails" class="appointment-details" style="display: none;">
        <h3>Appointment Details</h3>
        <p><strong>Doctor Name:</strong> <span id="detailsDoctorName"></span></p>
        <p><strong>Specialty:</strong> <span id="detailsSpecialty"></span></p>
        <p><strong>Patient Name:</strong> <span id="detailsPatientName"></span></p>
        <p><strong>Contact:</strong> <span id="detailsContact"></span></p>
        <p><strong>Address:</strong> <span id="detailsAddress"></span></p>
        <p><strong>Age:</strong> <span id="detailsAge"></span></p>
        <p><strong>Date of Birth:</strong> <span id="detailsDob"></span></p>
        <p><strong>Preferred Date:</strong> <span id="detailsDate"></span></p>
    </section>

    <script>
        // Retrieve the doctor's details from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const doctorName = urlParams.get('doctorName');
        const specialty = urlParams.get('specialty');

        // Set the doctor's details in the form
        document.getElementById('doctorName').value = doctorName;
        document.getElementById('specialty').value = specialty;

        // Handle form submission
        document.getElementById('appointmentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Hide the form and show the appointment details
            document.getElementById('appointmentFormSection').style.display = 'none';
            document.getElementById('appointmentDetails').style.display = 'block';

            // Display the entered details
            document.getElementById('detailsDoctorName').textContent = document.getElementById('doctorName').value;
            document.getElementById('detailsSpecialty').textContent = document.getElementById('specialty').value;
            document.getElementById('detailsPatientName').textContent = document.getElementById('patientName').value;
            document.getElementById('detailsContact').textContent = document.getElementById('contact').value;
            document.getElementById('detailsAddress').textContent = document.getElementById('address').value;
            document.getElementById('detailsAge').textContent = document.getElementById('age').value;
            document.getElementById('detailsDob').textContent = document.getElementById('dob').value;
            document.getElementById('detailsDate').textContent = document.getElementById('date').value;

            alert('Appointment booked successfully!');
        });
    </script>
</body>

</html>
